<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiFM Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #252525;
            border-radius: 12px;
            overflow: hidden;
        }

        header {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 1.75em;
            margin-bottom: 4px;
            font-weight: 600;
        }

        header p {
            font-size: 0.9em;
            color: #888;
        }

        .section {
            padding: 24px;
            border-bottom: 1px solid #333;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1em;
            margin-bottom: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .player {
            text-align: center;
        }

        .frequency-display {
            font-size: 2.5em;
            font-weight: 600;
            color: #fff;
            margin: 16px 0;
            font-variant-numeric: tabular-nums;
        }

        .rds-display {
            font-size: 0.95em;
            color: #888;
            margin-bottom: 16px;
            padding: 8px 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5em;
        }

        .rds-display .rds-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .rds-display .rds-text {
            color: #b0b0b0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: #404040;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #505050;
        }

        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #404040;
        }

        .btn-danger {
            background: #4a2525;
            color: #e88;
        }

        .btn-danger:hover:not(:disabled) {
            background: #5a3030;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
        }

        .volume-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #404040;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #888;
            cursor: pointer;
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #888;
            cursor: pointer;
            border: none;
        }

        .tune-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .tune-control input[type="number"] {
            padding: 10px 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            font-size: 1em;
            width: 160px;
            text-align: center;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .tune-control input[type="number"]:focus {
            outline: none;
            border-color: #555;
        }

        .tune-control label, .volume-control span, #volumeValue {
            color: #888;
            font-size: 0.9em;
        }

        .presets-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .preset-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .preset-card:hover {
            border-color: #555;
        }

        .preset-card.active {
            border-color: #666;
            background: #2a2a2a;
        }

        .preset-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #e0e0e0;
        }

        .preset-frequency {
            font-size: 0.85em;
            color: #888;
        }

        .preset-actions {
            margin-top: 8px;
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .preset-actions button {
            padding: 4px 8px;
            font-size: 0.8em;
        }

        .add-preset-form {
            margin-top: 16px;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .add-preset-form input {
            padding: 10px 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            font-size: 0.95em;
            margin: 4px;
            width: calc(50% - 8px);
            background: #252525;
            color: #e0e0e0;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .status-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 14px;
            text-align: center;
        }

        .status-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 6px;
        }

        .status-value {
            font-size: 1.1em;
            font-weight: 500;
            color: #e0e0e0;
        }

        .status-value.success {
            color: #6a9;
        }

        .status-value.error {
            color: #e88;
        }

        .audio-player {
            display: none;
        }

        select {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #404040;
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .frequency-display {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .tune-control input[type="number"] {
                width: 100%;
            }

            .add-preset-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéß PiFM</h1>
            <p>Raspberry Pi FM Radio Receiver</p>
        </header>

        <!-- Player Section -->
        <div class="section player">
            <div class="section-title">üéß Player</div>
            
            <div class="frequency-display" id="frequencyDisplay">--</div>
            
            <div class="rds-display" id="rdsDisplay" title="RDS: station name and now playing. Requires FM multiplex pipeline (future).">
                <span class="rds-label">RDS</span>
                <span class="rds-text" id="rdsText">‚Äî</span>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="playBtn" onclick="togglePlay()">
                    ‚ñ∂ Play
                </button>
                <button class="btn btn-secondary" id="stopBtn" onclick="stop()">
                    ‚èπ Stop
                </button>
            </div>

            <div class="tune-control">
                <label>Frequency (Hz):</label>
                <input type="number" id="frequencyInput" min="530000" max="108000000" step="1000" value="101500000" placeholder="e.g. 101500000">
                <button class="btn btn-primary" id="tuneBtn" onclick="tune()">Tune</button>
            </div>

            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="75" oninput="setVolume(this.value)">
                <span id="volumeValue">75%</span>
            </div>

            <div class="gain-control" style="margin-top: 16px;">
                <label for="gainSelect" style="display: block; margin-bottom: 6px; font-size: 0.9em; color: #888;">RF Gain</label>
                <select id="gainSelect" onchange="updateGain()" style="padding: 8px 12px; font-size: 0.95em; border-radius: 6px; border: 1px solid #404040;">
                    <option value="auto" selected>Auto AGC</option>
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="49.6">49.6 (max)</option>
                </select>
            </div>

            <audio id="audioPlayer" class="audio-player" controls preload="none">
                <source id="audioSource" src="" type="audio/mpeg">
            </audio>
        </div>

        <!-- Presets Section -->
        <div class="section">
            <div class="section-title">üìª Station Presets</div>
            
            <div class="presets-list" id="presetsList">
                <!-- Presets will be loaded here -->
            </div>

            <div class="add-preset-form">
                <input type="text" id="newPresetName" placeholder="Station Name">
                <input type="number" id="newPresetFreq" placeholder="Frequency (Hz)" min="530000" max="108000000" step="1000">
                <button class="btn btn-primary" onclick="addPreset()" style="width: 100%; margin-top: 10px;">
                    ‚ûï Add Preset
                </button>
            </div>
        </div>

        <!-- Status Section -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è Status</div>
            
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-label">RTL-SDR</div>
                    <div class="status-value" id="rtlStatus">Checking...</div>
                </div>
                <div class="status-card">
                    <div class="status-label">Stream Status</div>
                    <div class="status-value" id="streamStatus">Checking...</div>
                </div>
                <div class="status-card">
                    <div class="status-label">CPU Temperature</div>
                    <div class="status-value" id="cpuTemp">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentFrequency = 101500000;
        let isPlaying = false;
        let currentPresetId = null;

        const audioPlayer = document.getElementById('audioPlayer');
        const frequencyDisplay = document.getElementById('frequencyDisplay');
        const frequencyInput = document.getElementById('frequencyInput');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        // Initialize
        async function init() {
            await loadStatus();
            await loadPresets();
            await loadConfig();

            // Don't request /api/stream until user clicks Play (avoids 503 retry flood)

            // Add event listeners for debugging
            audioPlayer.addEventListener('loadstart', () => console.log('Audio: loadstart'));
            audioPlayer.addEventListener('loadeddata', () => console.log('Audio: loadeddata'));
            audioPlayer.addEventListener('canplay', () => console.log('Audio: canplay'));
            audioPlayer.addEventListener('playing', () => console.log('Audio: playing'));
            audioPlayer.addEventListener('error', (e) => console.error('Audio error:', e, audioPlayer.error));
            audioPlayer.addEventListener('stalled', () => console.warn('Audio: stalled'));
            audioPlayer.addEventListener('waiting', () => console.warn('Audio: waiting'));

            // Auto-refresh status
            setInterval(loadStatus, 5000);
        }

        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const status = await response.json();
                
                // Update RTL-SDR status
                const rtlStatus = document.getElementById('rtlStatus');
                if (status.rtl_sdr_detected) {
                    rtlStatus.textContent = '‚úÖ Detected';
                    rtlStatus.className = 'status-value success';
                } else {
                    rtlStatus.textContent = '‚ùå Not Found';
                    rtlStatus.className = 'status-value error';
                }

                // Update stream status
                const streamStatus = document.getElementById('streamStatus');
                if (status.is_playing) {
                    streamStatus.textContent = '‚ñ∂ Playing';
                    streamStatus.className = 'status-value success';
                    isPlaying = true;
                    playBtn.textContent = '‚è∏ Pause';
                } else {
                    streamStatus.textContent = '‚èπ Stopped';
                    streamStatus.className = 'status-value';
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂ Play';
                }

                // Update frequency
                if (status.current_frequency) {
                    currentFrequency = status.current_frequency;
                    frequencyDisplay.textContent = formatFrequency(currentFrequency);
                    frequencyInput.value = currentFrequency;
                }

                // Update CPU temperature
                const cpuTemp = document.getElementById('cpuTemp');
                if (status.cpu_temperature !== null) {
                    cpuTemp.textContent = `${status.cpu_temperature}¬∞C`;
                } else {
                    cpuTemp.textContent = 'N/A';
                }

                // Update RDS (station name / now playing) when backend provides it
                const rdsText = document.getElementById('rdsText');
                if (rdsText) {
                    const ps = status.rds_ps;
                    const rt = status.rds_radiotext;
                    if (ps || rt) {
                        rdsText.textContent = [ps, rt].filter(Boolean).join('  ¬∑  ');
                    } else {
                        rdsText.textContent = '‚Äî';
                    }
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const config = await response.json();
                currentFrequency = config.frequency || 101500000;
                frequencyInput.value = currentFrequency;
                frequencyDisplay.textContent = formatFrequency(currentFrequency);
                const gainSelect = document.getElementById('gainSelect');
                if (gainSelect) {
                    const g = config.gain;
                    gainSelect.value = (g === 'auto' || g === undefined || g === 0) ? 'auto' : String(g);
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        async function updateGain() {
            const gainSelect = document.getElementById('gainSelect');
            const val = gainSelect.value;
            const gain = val === 'auto' ? 'auto' : parseFloat(val);
            try {
                await fetch(`${API_BASE}/api/config`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({gain: gain})
                });
                if (isPlaying) {
                    await stop();
                    await play();
                }
            } catch (error) {
                console.error('Error updating gain:', error);
            }
        }

        async function loadPresets() {
            try {
                const response = await fetch(`${API_BASE}/api/presets`);
                const data = await response.json();
                renderPresets(data.presets);
            } catch (error) {
                console.error('Error loading presets:', error);
            }
        }

        function renderPresets(presets) {
            const presetsList = document.getElementById('presetsList');
            presetsList.innerHTML = '';
            
            presets.forEach(preset => {
                const card = document.createElement('div');
                card.className = 'preset-card';
                if (preset.frequency === currentFrequency) {
                    card.classList.add('active');
                }
                
                card.innerHTML = `
                    <div class="preset-name">${preset.name}</div>
                    <div class="preset-frequency">${formatFrequency(preset.frequency)}</div>
                    <div class="preset-actions">
                        <button class="btn btn-primary" onclick="tuneToPreset(${preset.frequency})">Tune</button>
                        <button class="btn btn-secondary" onclick="editPreset(${preset.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deletePreset(${preset.id})">Delete</button>
                    </div>
                `;
                
                presetsList.appendChild(card);
            });
        }

        async function togglePlay() {
            if (isPlaying) {
                await stop();
            } else {
                await play();
            }
        }

        async function play() {
            try {
                const gainSelect = document.getElementById('gainSelect');
                const gainVal = gainSelect ? gainSelect.value : '0';
                const gain = gainVal === 'auto' ? 'auto' : parseFloat(gainVal);
                const response = await fetch(`${API_BASE}/api/play`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({frequency: currentFrequency, gain: gain})
                });
                
                const result = await response.json();
                if (result.success) {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏ Pause';
                    // Set stream URL only after backend has started (avoids 503 retries)
                    const source = document.getElementById('audioSource');
                    source.src = `${API_BASE}/api/stream?t=${Date.now()}`;
                    audioPlayer.load();
                    audioPlayer.play().catch(e => console.error('Play error:', e));
                    await loadStatus();
                } else {
                    alert('Failed to start playback: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error starting playback:', error);
                alert('Failed to start playback');
            }
        }

        async function stop() {
            try {
                const response = await fetch(`${API_BASE}/api/stop`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂ Play';
                    audioPlayer.pause();
                    await loadStatus();
                }
            } catch (error) {
                console.error('Error stopping playback:', error);
            }
        }

        function isValidFrequency(hz) {
            return (hz >= 530000 && hz <= 1700000) || (hz >= 87500000 && hz <= 108000000);
        }

        async function tune() {
            const frequency = parseInt(frequencyInput.value);
            if (!frequency || !isValidFrequency(frequency)) {
                alert('Use AM 530‚Äì1700 kHz (530000‚Äì1700000) or FM 87.5‚Äì108 MHz (87500000‚Äì108000000)');
                return;
            }
            
            currentFrequency = frequency;
            await tuneToFrequency(frequency);
        }

        let tuneInProgress = false;

        async function tuneToFrequency(frequency) {
            if (tuneInProgress) return;
            tuneInProgress = true;
            const tuneBtn = document.getElementById('tuneBtn');
            const origTuneText = tuneBtn ? tuneBtn.textContent : 'Tune';
            if (tuneBtn) tuneBtn.disabled = true;
            if (tuneBtn) tuneBtn.textContent = 'Tuning‚Ä¶';
            try {
                const response = await fetch(`${API_BASE}/api/tune`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({frequency: frequency})
                });
                
                const text = await response.text();
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    alert('Tune failed: server error. Check logs with: sudo journalctl -u pifm.service -n 30');
                    return;
                }
                if (result.success) {
                    currentFrequency = frequency;
                    frequencyDisplay.textContent = formatFrequency(frequency);
                    frequencyInput.value = frequency;
                    await loadPresets();
                    
                    // If already playing, update the stream URL
                    // If not playing, start playback automatically after tuning
                    if (isPlaying) {
                        // Wait for backend stream to be ready, then refresh stream URL so browser requests it
                        // Poll status a couple times to ensure backend has started streaming
                        let attempts = 0;
                        const checkReady = async () => {
                            try {
                                const response = await fetch(`${API_BASE}/api/status`);
                                const status = await response.json();
                                console.log('Status check:', status.is_playing, status.current_frequency, frequency);
                                if (status.is_playing && status.current_frequency === frequency) {
                                    console.log('Backend ready, updating audio source');
                                    updateAudioSource();
                                } else if (attempts < 5) {
                                    attempts++;
                                    setTimeout(checkReady, 200);
                                } else {
                                    // Fallback: update anyway after max attempts
                                    console.log('Max attempts reached, updating audio source anyway');
                                    updateAudioSource();
                                }
                            } catch (e) {
                                console.error('Error checking status:', e);
                                // Fallback: update anyway
                                updateAudioSource();
                            }
                        };
                        setTimeout(checkReady, 300);
                    } else {
                        // Not playing - start playback automatically after tuning
                        console.log('Not playing, starting playback after tune');
                        await play();
                    }
                } else {
                    alert('Failed to tune: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error tuning:', error);
                alert('Failed to tune: ' + error.message);
            } finally {
                tuneInProgress = false;
                if (tuneBtn) tuneBtn.disabled = false;
                if (tuneBtn) tuneBtn.textContent = origTuneText;
            }
        }

        async function tuneToPreset(frequency) {
            frequencyInput.value = frequency;
            await tuneToFrequency(frequency);
        }

        async function addPreset() {
            const name = document.getElementById('newPresetName').value.trim();
            const freq = parseInt(document.getElementById('newPresetFreq').value);
            
            if (!name) {
                alert('Please enter a station name');
                return;
            }
            
            if (!freq || !isValidFrequency(freq)) {
                alert('Use AM 530‚Äì1700 kHz or FM 87.5‚Äì108 MHz');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/presets`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name, frequency: freq})
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('newPresetName').value = '';
                    document.getElementById('newPresetFreq').value = '';
                    await loadPresets();
                } else {
                    alert('Failed to add preset: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error adding preset:', error);
                alert('Failed to add preset');
            }
        }

        async function editPreset(id) {
            const name = prompt('Enter new station name:');
            if (!name) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/presets/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name})
                });
                
                const result = await response.json();
                if (result.success) {
                    await loadPresets();
                } else {
                    alert('Failed to update preset');
                }
            } catch (error) {
                console.error('Error updating preset:', error);
                alert('Failed to update preset');
            }
        }

        async function deletePreset(id) {
            if (!confirm('Delete this preset?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/presets/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    await loadPresets();
                } else {
                    alert('Failed to delete preset');
                }
            } catch (error) {
                console.error('Error deleting preset:', error);
                alert('Failed to delete preset');
            }
        }

        function setVolume(value) {
            volumeValue.textContent = value + '%';
            audioPlayer.volume = value / 100;
        }

        function formatFrequency(hz) {
            if (hz >= 530000 && hz <= 1700000) {
                return (hz / 1000).toFixed(0) + ' kHz (AM)';
            }
            return (hz / 1000000).toFixed(1) + ' MHz (FM)';
        }

        function updateAudioSource() {
            console.log('updateAudioSource called, isPlaying:', isPlaying);
            const source = document.getElementById('audioSource');
            // Force a new stream request: pause, clear src, wait for browser to process, then set new URL
            audioPlayer.pause();
            audioPlayer.removeAttribute('src');
            source.removeAttribute('src');
            audioPlayer.load();
            
            // Wait for browser to process the clear, then set new URL with timestamp to force new request
            setTimeout(() => {
                const newUrl = `${API_BASE}/api/stream?t=${Date.now()}`;
                console.log('Updating stream URL:', newUrl);
                source.src = newUrl;
                audioPlayer.load();
                // Play immediately - browser will request the stream when load() is called
                audioPlayer.play().catch(e => {
                    console.error('Play error:', e);
                    // If play fails, try again after canplay event
                    audioPlayer.addEventListener('canplay', function playOnReady() {
                        console.log('canplay event fired, attempting to play');
                        audioPlayer.removeEventListener('canplay', playOnReady);
                        audioPlayer.play().catch(e => console.error('Play error (retry):', e));
                    }, { once: true });
                });
            }, 100);
        }

        // Initialize on load
        init();
    </script>
</body>
